# doc: Test that duplicate register names within a map raise a validation error.
# exception: ValidationError
# msg_match: some item names are not unique
---
name: test_map
doc: Test map with duplicate register names
address_width: 8
register_width: 32
offset: 0
items:
  - name: reg_a # Duplicate name
    doc: Register A
    offset: 0
    fields:
      - name: field_a
        doc: Field A
        offset: 0
        width: 1
        access: rw
        hardware: n
        reset: null
        enum: null
  - name: reg_a # Duplicate name
    doc: Register B with same name
    offset: 4
    fields:
      - name: field_b
        doc: Field B
        offset: 0
        width: 1
        access: rw
        hardware: n
        reset: null
        enum: null
